<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .user-area, .chatbot-area {
            margin-bottom: 10px;
        }

        .user-area img, .chatbot-area img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .chatarea-main {
            width: 60%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .chatarea-outer {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .chatarea-inner {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f1f1f1;
            max-width: 80%;
        }

        .chatarea-inner.user {
            background-color: #e1ffc7;
            align-self: flex-end;
        }

        .chatarea-inner.chatbot {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .chatarea-inner img {
            max-width: 100%;
            margin-top: 10px;
        }

        .button-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .button-area button {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>Chat with ShopAssist</header>
    
    <section class="main">
        <div class="user-area">
            <img src="https://via.placeholder.com/50" alt="User">
        </div>
        <div class="chatarea-main">
            <div class="chatarea-outer" id="chatbox">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <div class="input-group mt-3">
                <input id="userInput" type="text" class="form-control" placeholder="Type your message..." aria-label="User message">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="button-area">
            <button class="btn btn-info" onclick="predefinedMessage('View Products')">View Products</button>
            <button class="btn btn-info" onclick="predefinedMessage('Check Orders')">Check Orders</button>
            <button class="btn btn-info" onclick="predefinedMessage('Help')">Help</button>
            <button class="btn btn-info" onclick="predefinedMessage('Contact Support')">Contact Support</button>
        </div>
        <div class="chatbot-area">
            <img src="https://via.placeholder.com/50" alt="Chatbot">
        </div>
    </section>

    <!-- Link to the external JavaScript file -->
    <script src="chatbot.js"></script>
    <script src="searchBar.js"></script>
</body>
</html>
