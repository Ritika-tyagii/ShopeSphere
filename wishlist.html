<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping with ShopSphere</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <!-- Outer start -->
    <div class="container-fluid">
        <!-- Header start -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><b><i>Shop <span style="color: blue;">Sphere</span></i></b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"><i
                                    class="fa-solid fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html"><i class="fa-solid fa-history"></i>About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="wishlist.html"><i class="fa-solid fa-heart"></i>Wishlist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"><i
                                    class="fa-solid fa-contact-book"></i>Contact</a>
                        </li>
                        <form class="d-flex" id="searchInput" role="search" onsubmit="searchProduct(event)">
                            <input class="form-control me-2" type="search" placeholder="Search by Keyword"
                                aria-label="Search">
                            <button class="btn bg-primary" type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </nav>
        </div>

        <section id="featured" class="mt-5 py-5">
            <div class="container text-center">
                <h3>Wishlist <span> List</span></h3>
                <hr>
            </div>
        </section>
        <div class="wishlist-container">
            <div class="wishlist-row" id="wishlistItems">   
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</html>
